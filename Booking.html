<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز الخدمات - خدمات استشارية وحجوزات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">استشارات وحجوزات</a>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-4">
    <h1>احجز خدماتنا الآن</h1>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4">نموذج الحجز</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" id="name" class="form-control" placeholder="أدخل اسمك">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" placeholder="أدخل بريدك">
      </div>
      <div class="mb-3">
        <label for="service" class="form-label">اختر الخدمة</label>
        <select id="service" class="form-select">
          <option>خدمات استشارية</option>
          <option>حجز مؤتمر</option>
          <option>إدارة العلاقات العامة</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">تاريخ الحجز</label>
        <input type="date" id="date" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">احجز الآن</button>
    </form>
  </section>

  <footer class="bg-light py-3 text-center">
    <p>&copy; 2024 جميع الحقوق محفوظة - خدمات استشارية وحجوزات.</p>
  </footer>
</body>
</html>
