<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - خدمات استشارية وحجوزات</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">استشارات وحجوزات</a>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-4">
    <h1>اتصل بنا</h1>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4">تواصل معنا</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">الاسم</label>
        <input type="text" id="name" class="form-control" placeholder="أدخل اسمك">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" class="form-control" placeholder="أدخل بريدك">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">رسالتك</label>
        <textarea id="message" class="form-control" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">إرسال</button>
    </form>
  </section>

  <footer class="bg-light py-3 text-center">
    <p>&copy; 2024 جميع الحقوق محفوظة - خدمات استشارية وحجوزات.</p>
  </footer>
</body>
</html>
